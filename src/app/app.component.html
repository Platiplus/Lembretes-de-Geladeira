<input type="text" [(ngModel)]="author" name="author" placeholder="Nome">
<textarea [(ngModel)]="content" name="content" placeholder="Lembrete"></textarea>
<input type="submit" value="ADICIONAR LEMBRETE" (click)="addLembrete()">
<ul *ngFor="let lembrete of lembretes | async">
  <li (click)="getLembrete(lembrete.id)">
    <strong>{{lembrete.data.author}}</strong> 
    <a href="#" (click)="deleteLembrete(lembrete.id)">X</a>
    <br>
  {{lembrete.data.content}}
  </li>
</ul>
